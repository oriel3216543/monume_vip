<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Location - MonuMe Tracker</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <!-- Authentication Check -->
    <script>
        (function() {
            const username = localStorage.getItem("username");
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const role = localStorage.getItem("role");
            
            // Check if this is edit mode
            const urlParams = new URLSearchParams(window.location.search);
            const isEditMode = urlParams.get('edit') === 'true';
            
            if (!username || !isLoggedIn) {
                console.log("Authentication failed, redirecting to login page");
                window.location.href = "/login";
                return;
            }
            
            // For edit mode, allow both admin and location users
            // For add mode, only allow admin users
            if (!isEditMode && role !== 'admin') {
                console.log("Admin access required for adding locations, redirecting to login page");
                window.location.href = "/login";
                return;
            }
            
            console.log("Authentication successful, role:", role, "edit mode:", isEditMode);
        })();
    </script>

            background-size: cover;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px 60px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 28px 28px 0 0;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .page-header h1 i {
            color: var(--main-color);
            font-size: 2.2rem;
        }

        .page-header p {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 28px 28px 0 0;
        }

        /* Form Styles */
        .location-form {
            position: relative;
            z-index: 2;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--main-color);
            font-size: 12px;
        }

        .form-group input {
            padding: 16px 20px;
            border: 2px solid rgba(255, 149, 98, 0.2);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--main-color);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(255, 149, 98, 0.15);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .form-group input[readonly] {
            background: rgba(249, 250, 251, 0.8);
            color: #6b7280;
            cursor: not-allowed;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 8px 25px rgba(255, 149, 98, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 149, 98, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #374151;
            border: 2px solid rgba(255, 149, 98, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 149, 98, 0.1);
            border-color: var(--main-color);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Success/Error Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 16px;
            }

            .page-header {
                padding: 30px 24px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 30px 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-plus-circle"></i>
                Create New Location
            </h1>
            <p>Add a new business location to your MonuMe network</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form id="location-form" class="location-form">
                <!-- Success/Error Messages -->
                <div id="message-container"></div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="location_name">
                            <i class="fas fa-store"></i>
                            Location Name *
                        </label>
                        <input type="text" id="location_name" name="location_name" required 
                               placeholder="e.g., Downtown Spa">
                    </div>
                    
                    <div class="form-group">
                        <label for="mall_area">
                            <i class="fas fa-building"></i>
                            Mall/Area *
                        </label>
                        <input type="text" id="mall_area" name="mall_area" required 
                               placeholder="e.g., Downtown Mall">
                    </div>
                    
                    <div class="form-group">
                        <label for="location_username">
                            <i class="fas fa-user"></i>
                            Location Username *
                        </label>
                        <input type="text" id="location_username" name="location_username" required 
                               placeholder="e.g., downtown_spa">
                    </div>
                    
                    <div class="form-group">
                        <label for="location_password">
                            <i class="fas fa-lock"></i>
                            Location Password *
                        </label>
                        <input type="password" id="location_password" name="location_password" required 
                               placeholder="Secure password">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="address">
                            <i class="fas fa-map-marker-alt"></i>
                            Address
                        </label>
                        <input type="text" id="address" name="address" 
                               placeholder="e.g., 123 Main Street, City">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="unique_url_slug">
                            <i class="fas fa-link"></i>
                            URL Slug (auto-generated)
                        </label>
                        <input type="text" id="unique_url_slug" name="unique_url_slug" readonly 
                               placeholder="Will be auto-generated">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Create Location
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Location JavaScript Handler -->
    <script src="/static/js/add-location.js"></script>
</body>
</html>
