<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test - MonuMe Tracker</title>
    <!-- Font Awesome with fallback -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/fontawesome-local.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9562, #ff7f42);
            min-height: 100vh;
            padding: 20px;
        }
        .icon-test {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon-item {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .icon-item i {
            font-size: 2rem;
            color: #ff9562;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="icon-test">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-check-circle text-success"></i>
                        Icon Test Page
                    </h1>
                    
                    <div id="status" class="status success">
                        <i class="fas fa-info-circle"></i>
                        Testing Font Awesome icons...
                    </div>

                    <h3>Essential Icons Test:</h3>
                    <div class="icon-item">
                        <i class="fas fa-users"></i>
                        <div>Users</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-users-cog"></i>
                        <div>Users Cog</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-shield-alt"></i>
                        <div>Shield</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-eye"></i>
                        <div>Eye</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-edit"></i>
                        <div>Edit</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-trash"></i>
                        <div>Trash</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-plus"></i>
                        <div>Plus</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-search"></i>
                        <div>Search</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>Spinner</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-chevron-left"></i>
                        <div>Left</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-chevron-right"></i>
                        <div>Right</div>
                    </div>

                    <h3 class="mt-4">Additional Icons:</h3>
                    <div class="icon-item">
                        <i class="fas fa-user"></i>
                        <div>User</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-envelope"></i>
                        <div>Envelope</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-phone"></i>
                        <div>Phone</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>Location</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-calendar"></i>
                        <div>Calendar</div>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-clock"></i>
                        <div>Clock</div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="users.html" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Users Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test if icons are loading
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const testIcon = document.querySelector('.fas.fa-users');
            
            if (testIcon && getComputedStyle(testIcon, ':before').content !== 'none') {
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> All icons are working correctly!';
                statusDiv.className = 'status success';
            } else {
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Some icons may not be loading properly. Check console for details.';
                statusDiv.className = 'status error';
            }
        });
    </script>
</body>
</html>
