    <!-- Authentication Check -->
    <script>
        // Immediate authentication check - runs before page loads
        (function() {
            const username = localStorage.getItem("username");
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const role = localStorage.getItem("role");
            const locationId = localStorage.getItem("locationId");
            const locationName = localStorage.getItem("locationName");
            const isAdmin = role === "admin";
            
            if (!username || !isLoggedIn) {
                console.log("Authentication failed, redirecting to login page");
                window.location.href = "/login";
                return;
            }

            // Check for location parameter from URL (like ?location=HQ)
            const urlParams = new URLSearchParams(window.location.search);
            const urlLocationParam = urlParams.get('location');
            
            // Determine target location
            let targetLocationParam = urlLocationParam;
            let targetLocationId = null;
            let targetLocationName = null;

            // If URL has location parameter and user is not admin, verify access
            if (targetLocationParam && !isAdmin) {
                // For location users, verify they can access this location
                // We'll let the server handle the detailed verification
                console.log("Location user accessing location:", targetLocationParam);
            }

            // If user is not admin and no location parameter, redirect to their location
            if (!isAdmin && locationName && !targetLocationParam) {
                console.log("Redirecting user to their location tracking:", locationName);
                window.location.href = `/tracking?location=${locationName}`;
                return;
            }

            // Store location context for the page
            if (targetLocationParam) {
                localStorage.setItem("currentTrackingLocationParam", targetLocationParam);
            }
            if (urlLocationParam) {
                localStorage.setItem("currentTrackingLocationId", locationId);
                localStorage.setItem("currentTrackingLocationName", urlLocationParam);
            }

            console.log("Authentication successful for:", username, "Role:", role, "Location:", locationId || "all", "Target:", targetLocationParam || "all");
        })();
    </script>

                                cursor: pointer;
                                font-size: 15px;
                                font-weight: 600;
                                background: linear-gradient(135deg, #ff7f42, #ff9562);
                                color: white;">Verify</button>

                    </div>
                </div>
            `;
            
            // Add modal to document
            const div = document.createElement('div');
            div.innerHTML = modalHTML;
            document.body.appendChild(div.firstElementChild);
            
            // Focus on password field
            setTimeout(() => {
                document.getElementById('verification-password').focus();
            }, 100);

            document.getElementById('verification-password').addEventListener('keydown', function(e) {

        function cancelPasswordVerification() {

            if (modal) {

        function submitPasswordVerification() {
            const password = document.getElementById('verification-password').value;
            
            // Verify password
            if (password === 'admin' || password === 'manager' || password === 'employee') {
                // Determine role based on password
                let role, location, username;
                
                if (password === 'admin') {
                    role = 'admin';
                    location = 'all';
                    username = 'admin';
                } else if (password === 'manager') {
                    role = 'manager';
                    location = 'Location1';
                    username = 'manager';
                } else if (password === 'employee') {
                    role = 'employee';
                    location = 'Location1';
                    username = 'employee';
                }
                
                // Store user info in localStorage for persistence
                localStorage.setItem('username', username);
                localStorage.setItem('role', role);
                localStorage.setItem('location', location);
                
                // Close the verification modal
                cancelPasswordVerification();
                
                // Navigate to analytics page
                window.location.href = 'analytics.html';
            } else {
                alert('Invalid password. Please try again.');
            }

    <script>
        // Daily Metrics client
        const $ = (id) => document.getElementById(id);
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const start = new Date(today.getFullYear(), today.getMonth(), 1);
            const end = new Date(today.getFullYear(), today.getMonth()+1, 0);
            if ($('metrics-start')) $('metrics-start').value = start.toISOString().slice(0,10);
            if ($('metrics-end')) $('metrics-end').value = end.toISOString().slice(0,10);
            if ($('metrics-load')) $('metrics-load').addEventListener('click', loadMetrics);
            if ($('metrics-recompute')) $('metrics-recompute').addEventListener('click', recomputeMetrics);
        });

        async function loadMetrics() {
            const userId = parseInt(($('metrics-user')?.value || '0'));
            const start = $('metrics-start')?.value;
            const end = $('metrics-end')?.value;
            if (!userId || !start || !end) return;
            const res = await fetch(`/api/daily-metrics?userId=${userId}&start=${start}&end=${end}`);
            const data = await res.json();
            const tbody = document.querySelector('#metrics-table tbody');
            if (!tbody) return;
            tbody.innerHTML = '';
            let ts=0, th=0, td=0, tp=0;
            (data.data || []).forEach(row => {
                const warn = (!row.source_flags?.has_sales_hours || !row.source_flags?.has_demos) ? 'âš ' : '';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${row.date}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${row.sales}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${Number(row.hours).toFixed(2)}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${row.demos}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${row.unlocked_tier_id ?? ''}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${Number(row.hourly_rate).toFixed(2)}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${Number(row.demo_bonus).toFixed(2)}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${Number(row.computed_pay).toFixed(2)}</td>
                    <td style="padding:8px;border-bottom:1px solid #f3f4f6;">${warn}</td>
                `;
                tbody.appendChild(tr);
                ts += row.sales; th += row.hours; td += row.demos; tp += row.computed_pay;
            });
            if ($('t-sales')) $('t-sales').textContent = ts;
            if ($('t-hours')) $('t-hours').textContent = Number(th).toFixed(2);
            if ($('t-demos')) $('t-demos').textContent = td;
            if ($('t-pay')) $('t-pay').textContent = Number(tp).toFixed(2);
            if ($('metrics-warnings')) $('metrics-warnings').textContent = 'âš  indicates missing demos or sales/hours for that date';
        }

        async function recomputeMetrics() {
            alert('Recompute requested. The server will refresh calculations on demand.');
        }
    </script>
