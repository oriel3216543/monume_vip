<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonuMe | Page Title</title>
    <!-- Include the sidebar template -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Page-specific styles */
    </style>
</head>
<body>
    <!-- Include the sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <a href="dashboard.html" title="Go to Dashboard">
                    <h1 class="app-title">MonuMe</h1>
                </a>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="management.html">
                    <i class="fas fa-tasks"></i>
                    <span>Management</span>
                </a>
            </li>
            <li>
                <a href="tracking.html">
                    <i class="fas fa-chart-line"></i>
                    <span>Performance</span>
                </a>
            </li>
            <li>
                <a href="#" id="analytics-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li>
                <a href="morning_notes.html">
                    <i class="fas fa-coffee"></i>
                    <span>Morning Notes</span>
                </a>
            </li>
            <li>
                <a href="endofday.html">
                    <i class="fas fa-calendar-check"></i>
                    <span>End of Day</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main content wrapper -->
    <div class="main-content">
        <header class="top-header">
            <h1>MonuMe <span class="vertical-line">|</span> Page Title</h1>
            <div class="separator"></div>
        </header>
        
        <div class="content">
            <!-- Page specific content goes here -->
        </div>
    </div>

    <style>
        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --sidebar-bg: #272430;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #f8f9fa;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
        }

        /* Global font styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar styles with enhanced design */
        .sidebar {
            width: 280px;
            background: #272430;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-header {
            padding: 35px 25px 15px;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: transparent;
            box-shadow: none;
            position: relative;
        }

        /* Add a subtle gradient overlay to the header */
        .sidebar-header:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .sidebar-brand a {
            text-decoration: none;
            border-bottom: none;
            box-shadow: none;
            outline: none;
        }

        .app-title {
            color: var(--main-color);
            font-size: 42px;
            font-weight: 800;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            text-shadow: none;
            letter-spacing: 1px;
            margin: 0;
            transition: transform 0.3s ease;
            text-align: center;
            background: linear-gradient(135deg, var(--main-color), var(--gradient-start));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 18px;
        }
        
        .app-title:hover {
            transform: scale(1.05);
            text-shadow: none;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
            margin-top: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu li a i {
            min-width: 24px;
            margin-right: 15px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .sidebar-menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.8;
            z-index: -1;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        /* Enhanced hover and active states */
        .sidebar-menu li:hover a::before,
        .sidebar-menu li.active a::before {
            width: 100%;
        }

        .sidebar-menu li:hover a,
        .sidebar-menu li.active a {
            color: white;
            transform: translateX(5px);
        }
        
        .sidebar-menu li:hover a i,
        .sidebar-menu li.active a i {
            transform: scale(1.2);
        }

        /* Add subtle indicators for menu items */
        .sidebar-menu li:not(.active)::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-menu li:not(.active):hover::after {
            opacity: 1;
        }

        /* Responsive styles */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
                
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
                
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
                
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
        }

        /* Main content styles */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var(--transition);
        }

        @media screen and (max-width: 1200px) {
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up analytics link event listener
            const analyticsLink = document.getElementById('analytics-link');
            if (analyticsLink) {
                analyticsLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    // Open verification modal directly
                    openVerificationModal();
                });
            }

            // Highlight the current page in the sidebar
            const currentPage = window.location.pathname.split('/').pop();
            
            // If it's the root, consider it as dashboard.html
            const activePage = currentPage === '' || currentPage === 'index.html' ? 'dashboard.html' : currentPage;
            
            // Find the corresponding link and make it active
            const menuItems = document.querySelectorAll('.sidebar-menu li');
            menuItems.forEach(item => {
                const link = item.querySelector('a');
                if (link && link.getAttribute('href') === activePage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

        // Function to open verification modal
        function openVerificationModal() {
            // Create modal HTML
            const modalHTML = `
                <div id="password-verification-modal" style="
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: rgba(0, 0, 0, 0.7);
                    z-index: 9999;
                    justify-content: center;
                    align-items: center;
                    backdrop-filter: blur(5px);
                    -webkit-backdrop-filter: blur(5px);">
                    <div style="
                        background-color: white;
                        border-radius: 20px;
                        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                        width: 380px;
                        padding: 30px;
                        text-align: center;
                        animation: modalFadeIn 0.3s;">
                        <h3 style="
                            margin-top: 0;
                            color: #ff9562;
                            font-size: 24px;
                            font-weight: 700;
                            margin-bottom: 15px;">Password Verification</h3>
                        <p style="margin-bottom: 20px; color: #666;">Please enter your password to access Analytics</p>
                        <input type="password" id="verification-password" placeholder="Your password" style="
                            width: 100%;
                            padding: 12px 15px;
                            margin: 15px 0;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            font-size: 16px;
                            box-sizing: border-box;">
                        <div style="
                            display: flex;
                            justify-content: space-between;
                            margin-top: 20px;">
                            <button onclick="cancelPasswordVerification()" style="
                                padding: 12px 20px;
                                border: none;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 15px;
                                font-weight: 600;
                                background-color: #f0f0f0;
                                color: #666;
                                flex: 1;
                                margin-right: 10px;">Cancel</button>
                            <button onclick="verifyPassword()" style="
                                padding: 12px 20px;
                                border: none;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 15px;
                                font-weight: 600;
                                background-color: #ff9562;
                                color: white;
                                flex: 1;
                                margin-left: 10px;">Verify</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to body
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Focus on password input
            setTimeout(() => {
                document.getElementById('verification-password').focus();
            }, 100);
        }

        function cancelPasswordVerification() {
            const modal = document.getElementById('password-verification-modal');
            if (modal) {
                modal.remove();
            }
        }

        function verifyPassword() {
            const password = document.getElementById('verification-password').value;
            if (password === '123456') { // Replace with actual password verification
                window.location.href = 'analytics.html';
            } else {
                alert('Invalid password. Please try again.');
            }
        }
    </script>
</body>
</html>
